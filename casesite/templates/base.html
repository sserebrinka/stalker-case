{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    {% comment %} bootstrap {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    {% comment %} css {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-container d-flex justify-content-between align-items-center">
            <div class="header-logo">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="logo" class="site-logo">
                </a>
            </div>
    
            <div class="header-center">
                <nav class="header-nav">
                    <ul class="d-flex justify-content-center">
                        <li>
                            <a href="/" class="nav-a {% if active_page == 'cases' %}active{% endif %}">Cases</a>
                        </li>
                        <li>
                            <a href="/page1" class="nav-a {% if active_page == 'page1' %}active{% endif %}">Page1</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-profile">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' %}" class="m-2">Profile</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="m-2">Login</a>
                {% endif %}
            </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <img src="{% static 'images/background.png' %}" alt="background" class="background">
</body>
</html>
